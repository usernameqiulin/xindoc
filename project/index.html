<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://www.haorooms.com/uploads/example/Animatecss/Animate/animate.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>新点招投标交易平台</title>
</head>

<body>
    <div id="app">
        <header>
            <div class="logo"><img src="images/topTitle-bg.png"></div>
            <h1 class="bigsize">新点招投标交易平台</h1>
            <div class="userhead">
                <div class="messageitem"><img src="images/topmsg-bg.png"><span>99</span></div><img class="user"
                    src="images/default-person.png">
            </div>
            <div class="navright">
                <ul>
                    <li class="topnav">
                        <img src="images/topnav-icon1.png">
                        <p>招标公告</p>
                    </li>
                    <li>
                        <img src="images/topnav-icon2.png">
                        <p>我的项目</p>
                    </li>
                    <li>
                        <img src="images/topnav-icon3.png">
                        <p>中标项目</p>
                    </li>
                </ul>
            </div>
            <div class="colortop"></div>
        </header>
        <nav>
            <div class="navleft">公告中<div class="checklist"></div>
                <div class="talk">
                    <marquee>发表通知公告.....</marquee>
                </div>
            </div>
            <div class="navin">
                <ul>
                    <li class='navclass' name="alls">全部</li>
                    <li name="project">工程</li>
                    <li name="purchase">采购</li>
                    <li name="property">产权</li>
                    <li name="land">土地</li>
                </ul>
            </div>
            <div class="navsearch">
                <input class="find" type="text" placeholder="关键字搜索">
                <p><img src="images/who.png"></p>
            </div>
        </nav>
        <figure class="animated lightSpeedIn">
            <div class="up">
                <img src="images/rb-first1.png">
                <img src="images/rb-second1.png">
            </div>
        </figure>
        <script src="js/index.js"></script>
</body>

</html>
